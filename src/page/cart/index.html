<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>铁思汇</title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
</head>
<body>
<div class="login-container"></div>
<div class="nav-bar-container"></div>
<div class="container">
  <div class="cart">
    <div class="title">
      我的购物车
      <span>共<span>0</span>门课程</span>
    </div>
    <div class="header cart-row">
      <label>
        <input class="select-all" type="checkbox">
      </label>
      <div class="cover">
        课程封面
      </div>
      <div class="name">
        课程名称
      </div>
      <div class="date">
        购买时间
      </div>
      <div class="price">
        单价(元)
      </div>
    </div>
    <div class="empty-cart cart-row">
      您还未选购课程
    </div>
    <div class="cart-items"></div>
    <div class="cart-footer cart-row">
      <div class="delete">
        删除
      </div>
      <div class="check">
        去结算
      </div>
      <div class="sum">
        合计：
        <span>￥</span>
        <span class="money">0</span>
      </div>
    </div>
  </div>
</div>
<div class="footer-container"></div>
</body>
</html>
