<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>铁思汇</title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
</head>
<body>
<div class="login-container"></div>
<div class="nav-bar-container"></div>
<div class="main-container">
  <div class="banner">
    <div class="banner-content">
      <img src="<%= require('@/assets/svg/navbar/user-avatar.svg').default %>" alt="">
      <div class="user-info">
        <div>王兴浩，下午好</div>
        <div>stay hungry, stay foolish</div>
      </div>
      <a class="view-tech" href="<%= `${process.env.STATIC_SERVER}/html/profile.html` %>">查看自己的技术栈</a>
    </div>
  </div>
  <div class="content-wrapper">
    <i id="course" hidden></i>
    <i id="collection" hidden></i>
    <i id="order" hidden></i>
    <!--  这里的 hidden 很重要，能够防止强制定位。 -->
    <div class="content-choice">
      <a href="#course">课程</a>
      <a href="#collection">收藏夹</a>
      <a href="#order">课程订单</a>
      <input type="text" placeholder="搜索我的课程">
      <img src="<%= require('@/assets/svg/mycourse/search.svg').default %>" alt="">
    </div>
    <div class="main-content">
      <div class="show-group">
        <input type="radio" name="show" id="simple-show" class="radio" checked>
        <label for="simple-show" class="simple-show">
          <svg viewBox="0 0 1024 1024"><path d="M405.2992 163.9424H225.28c-33.8944 0-61.44 27.5456-61.44 61.44v180.0192c0 33.8944 27.5456 61.44 61.44 61.44h180.0192c33.8944 0 61.44-27.5456 61.44-61.44V225.3824c0-33.8944-27.5456-61.44-61.44-61.44zM405.2992 557.1584H225.28c-33.8944 0-61.44 27.5456-61.44 61.44v180.0192c0 33.8944 27.5456 61.44 61.44 61.44h180.0192c33.8944 0 61.44-27.5456 61.44-61.44V618.5984c0-33.792-27.5456-61.44-61.44-61.44zM798.72 163.9424H618.7008c-33.8944 0-61.44 27.5456-61.44 61.44v180.0192c0 33.8944 27.5456 61.44 61.44 61.44H798.72c33.8944 0 61.44-27.5456 61.44-61.44V225.3824c0-33.8944-27.5456-61.44-61.44-61.44zM798.72 557.1584H618.7008c-33.8944 0-61.44 27.5456-61.44 61.44v180.0192c0 33.8944 27.5456 61.44 61.44 61.44H798.72c33.8944 0 61.44-27.5456 61.44-61.44V618.5984c0-33.792-27.5456-61.44-61.44-61.44z"></path></svg>
          简略展示
        </label>
        <input type="radio" name="show" id="detailed-show" class="radio">
        <label for="detailed-show" class="detailed-show">
          <svg viewBox="0 0 1024 1024"><path d="M905.848832 706.56c22.84544 0 41.744384 18.75968 41.744384 41.603072 0 23.6032-18.898944 42.364928-41.744384 42.364928L301.010944 790.528c-22.833152 0-41.728-18.75968-41.728-42.364928 0-22.843392 18.896896-41.603072 41.728-41.603072L905.848832 706.56zM139.56096 215.488512c29.927424 0 53.557248 24.406016 53.557248 53.54496 0 29.927424-23.631872 53.559296-53.557248 53.559296C110.422016 322.592768 86.016 298.960896 86.016 269.033472 86.016 239.894528 110.422016 215.488512 139.56096 215.488512L139.56096 215.488512zM301.010944 317.44c-22.833152 0-41.728-19.13856-41.728-41.984s18.896896-41.984 41.728-41.984l604.837888 0c22.84544 0 41.744384 19.13856 41.744384 41.984s-18.898944 41.984-41.744384 41.984L301.010944 317.44zM301.010944 569.344c-22.833152 0-41.728-19.140608-41.728-41.984s18.896896-41.984 41.728-41.984l604.837888 0c22.84544 0 41.744384 19.140608 41.744384 41.984s-18.898944 41.984-41.744384 41.984L301.010944 569.344zM139.56096 458.835968c29.927424 0 53.557248 23.63392 53.557248 53.557248 0 29.140992-23.631872 53.557248-53.557248 53.557248C110.422016 565.950464 86.016 541.534208 86.016 512.393216 86.016 482.46784 110.422016 458.835968 139.56096 458.835968L139.56096 458.835968zM139.56096 701.407232c29.927424 0 53.557248 24.420352 53.557248 53.559296 0 29.925376-23.631872 53.54496-53.557248 53.54496C110.422016 808.511488 86.016 784.893952 86.016 754.968576 86.016 725.827584 110.422016 701.407232 139.56096 701.407232L139.56096 701.407232z"></path></svg>
          详细展示
        </label>
      </div>
      <div class="course-content">
        <div class="exhibit-menu">
          <input type="radio" name="sort" id="sort-by-studied" class="radio" checked>
          <label for="sort-by-studied" class="sort-by-studied">按最近学习排序</label>
          <input type="radio" name="sort" id="sort-by-added" class="radio">
          <label for="sort-by-added" class="sort-by-added">按最晚购买时间排序</label>
        </div>
        <div class="course-content-ul"></div>
      </div>
      <div class="collection-content">
        <div class="course-content-ul collection-content-ul"></div>
      </div>
      <div class="order-content">
        这是我的订单。
      </div>
    </div>
  </div>
</div>
<div class="side-bar-container"></div>
<div class="footer-container"></div>
</body>
</html>
